<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/icon.ico">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="img/icon.png" alt="" width="102" height="102">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
		
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	  <br>
	  <a href="www.facebook.com">Crear Cuenta</a>
	  
      <!--<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>-->
    </form>
	
	<div id="div1"align="left">
	<h2 class="h3  font-weight-normal" style="font-size:150%">Login con Redes Sociales</h2><br>
	<button id="btfb" class="btn btn-lg btn-primary"> Sign in with Facebook 
	  <img src="img/fb.png" alt="facebook" style="width:38px;height:38px";>
	  </button><br>
	<br>
	  <button id="btg" class="btn btn-lg btn-primary"> Sign in with Google+
	  <img src="img/btg.png" alt="facebook" style="width:38px;height:38px";>
	  </button>
	</div>
  </body>
</html>
